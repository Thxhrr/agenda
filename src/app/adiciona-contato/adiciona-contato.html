<form [formGroup]="formContato" (ngSubmit)="adicionar()">
  <div>
    <label for="nome">Nome</label>
    <input id="nome" type="text" formControlName="nome" />
    <div *ngIf="formContato.get('nome')?.invalid && formContato.get('nome')?.touched">
      <small *ngIf="formContato.get('nome')?.errors?.['required']">Nome é obrigatório</small>
      <small *ngIf="formContato.get('nome')?.errors?.['minlength']">Nome precisa ter pelo menos 3 caracteres</small>
    </div>
  </div>

  <div>
    <label for="telefone">Telefone</label>
    <input id="telefone" type="tel" formControlName="telefone" placeholder="(xx) xxxxx-xxxx" />
    <div *ngIf="formContato.get('telefone')?.invalid && formContato.get('telefone')?.touched">
      <small>Telefone é obrigatório</small>
    </div>
  </div>

  <div>
    <label for="aniversario">Aniversário</label>
    <input id="aniversario" type="date" formControlName="aniversario" />
    <div *ngIf="formContato.get('aniversario')?.invalid && formContato.get('aniversario')?.touched">
      <small>Aniversário é obrigatório</small>
    </div>
  </div>

  <div>
    <label for="tipo">Tipo</label>
    <select id="tipo" formControlName="tipo">
      <option *ngFor="let o of opcoesContato" [value]="o">{{ o }}</option>
    </select>
  </div>

  <button type="submit" [disabled]="formContato.invalid">Adicionar</button>
  <button type="button" (click)="limparCampos()">Limpar</button>
</form>

<ul>
  <li *ngFor="let c of contatos">
    {{ c.nome }} — {{ c.telefone }} — {{ c.tipo }} — {{ c.aniversario | date:'dd/MM/yyyy' }}
  </li>
</ul>
